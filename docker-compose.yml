version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: schoolpay-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: schoolpay_admin_2026
      MONGO_INITDB_DATABASE: schoolpay
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - schoolpay-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/schoolpay --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schoolpay-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://admin:schoolpay_admin_2026@mongodb:27017/schoolpay?authSource=admin
      JWT_SECRET: your_jwt_secret_key_change_in_production
      JWT_EXPIRE: 30d
      # M-Pesa Configuration (add your credentials)
      MPESA_CONSUMER_KEY: your_mpesa_consumer_key
      MPESA_CONSUMER_SECRET: your_mpesa_consumer_secret
      MPESA_SHORTCODE: your_shortcode
      MPESA_PASSKEY: your_passkey
      MPESA_CALLBACK_URL: https://yourdomain.com/api/payments/mpesa/callback
      # Africa's Talking SMS Configuration
      SMS_API_KEY: your_africastalking_api_key
      SMS_USERNAME: your_africastalking_username
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - schoolpay-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: schoolpay-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_SOCKET_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - schoolpay-network

networks:
  schoolpay-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
